<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: rgba(234, 169, 207, 0.3);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      width: 1.5em;
      align: center;
    }

    .social:hover {
      background-color: rgba(234, 169, 207, 0.7);
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">
      

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2991/2991144.png" />
      </div>
      <!-- End email Icon -->
      

      <!-- Start messenger Icon -->
      <div id="messenger" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1419/1419496.png" />
      </div>
      <!-- End messenger Icon -->


      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1076/1076991.png" />
      </div>
      <!-- End instagram Icon -->

      
      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1532/1532535.png" />
      </div>
      <!-- End linkedin Icon -->

      
      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1419/1419508.png" />
      </div>
      <!-- End twitter Icon -->


      <!-- Start drive Icon -->
      <div id="drive" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/300/300212.png" />
      </div>
      <!-- End drive Icon -->


      <!-- Start business suite Icon -->
      <div id="businesssuite" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/4830/4830036.png" />
      </div>
      <!-- End business suite Icon -->
      

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social">
        <a href=""https://www.youtube.com/", '_blank'">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1076/1076995.png" />
        </a>
      </div>
      <!-- End youtube Icon -->
      

      <!-- Start pinterest Icon -->
      <div id="pinterest" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1532/1532517.png" />
      </div>
      <!-- End pinterest Icon -->

      
      <!-- Start ko-fi Icon -->
      <div id="kofi" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/818/818268.png" />
      </div>
      <!-- End ko-fi Icon -->
      
      
      <!-- Start photos Icon -->
      <div id="photos" onclick="navigate(this.id)" class="social">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733556.png" />
      </div>
      <!-- End photos Icon -->

    </div>



    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "email") {
          window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus();
        }
        else if (id === "messenger") {
          window.open("https://www.messenger.com/t/", '_blank').focus();
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/", '_blank').focus();
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/", '_blank').focus();
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/", '_blank').focus();
        }
        else if (id === "drive") {
          window.open("https://drive.google.com/drive/u/0/my-drive", '_blank').focus();
        }
        else if (id === "businesssuite") {
          window.open("https://business.facebook.com/", '_blank').focus();
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus();
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus();
        }
        else if (id === "kofi") {
          window.open("https://ko-fi.com/drawnbyraven", '_blank').focus();
        }
        else if (id === "photos") {
          window.open("https://photos.google.com/u/0/", '_blank').focus();
        }        
      }


    </script>



  </body>

</html>
