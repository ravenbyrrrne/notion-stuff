<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: #d15796;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .messenger:hover {
      background-color: #4267B2;
    }

    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .twitter:hover {
      background-color: #26a7de;
    }

    .drive:hover {
      background-color: #ff4500;
    }

    .businesssuite:hover {
      background-color: #ff0050;
    }

    .youtube:hover {
      background-color: #FF0000;
    }

    .pinterest:hover {
      background-color: #c8232c;
    }

    .ko-fi:hover {
      background-color: #2AABEE;
    }
    
    .photos:hover {
      background-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">
      

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->
      

      <!-- Start messenger Icon -->
      <div id="messenger" onclick="navigate(this.id)" class="social messenger">
        <span class="icon"><i class="fab fa-facebook-messenger"></i></span>
      </div>
      <!-- End messenger Icon -->


      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      
      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="social linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->

      
      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social twitter">
        <span class="icon"><i class="fab fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->


      <!-- Start drive Icon -->
      <div id="drive" onclick="navigate(this.id)" class="social drive">
        <span class="icon"><i class="fab fa-google-drive"></i></span>
      </div>
      <!-- End drive Icon -->


      <!-- Start business suite Icon -->
      <div id="businesssuite" onclick="navigate(this.id)" class="social businesssuite">
        <span class="icon"><i class="fa-solid fa-briefcase"></i></span>
      </div>
      <!-- End business suite Icon -->
      

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->
      

      <!-- Start pinterest Icon -->
      <div id="pinterest" onclick="navigate(this.id)" class="social pinterest">
        <span class="icon"><i class="fab fa-pinterest"></i></span>
      </div>
      <!-- End pinterest Icon -->

      
      <!-- Start ko-fi Icon -->
      <div id="telegram" onclick="navigate(this.id)" class="social ko-fi">
        <span class="icon telegram"><i class="fa-solid fa-mug-saucer"></i></span>
      </div>
      <!-- End ko-fi Icon -->
      
      
      <!-- Start photos Icon -->
      <div id="photos" onclick="navigate(this.id)" class="social photos">
        <span class="icon photos"><i class="fa-solid fa-image"></i></span>
      </div>
      <!-- End ko-fi Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        else if (id === "email") {
          window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus();
        }

        else if (id === "messenger") {
          window.open("https://www.messenger.com/t/", '_blank').focus();
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/", '_blank').focus();
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/", '_blank').focus();
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/", '_blank').focus();
        }
        else if (id === "drive") {
          window.open("https://drive.google.com/drive/u/0/my-drive", '_blank').focus();
        }
        else if (id === "businesssuite") {
          window.open("https://business.facebook.com/", '_blank').focus();
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus();
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus();
        }
        else if (id === "ko-fi") {
          window.open("https://ko-fi.com/drawnbyraven", '_blank').focus();
        }
        }
        else if (id === "photos") {
          window.open("https://photos.google.com/u/0/", '_blank').focus();
        }        
      }


    </script>



  </body>

</html>
