<!DOCTYPE html>

<head>
  <title>Bookmarks</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: flex-wrap;

    }

    .social {
      width: 47px;
      height: 47px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      position: relative;
      margin: 3px;
      cursor: pointer;    
      float: left;
    }

    .icon {
      width: 1.2em;
      align: center;
    }

    .social:hover {
      background-color: rgba(234, 169, 207, 0.7);
    }

  </style>

</head>

<body>

  <body>

    <div class="wrapper">      
   

      <!-- Start pinterest Icon -->
      <div class="social" style="background-color:rgba(234, 169, 207, 0.6)">
        <a href="https://www.pinterest.com/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1532/1532517.png" />
        </a>
      </div>
      <!-- End pinterest Icon -->

      <!-- Start youtube Icon -->
      <div class="social" style="background-color:rgba(252, 132, 132, 0.6)">
        <a href="https://www.youtube.com/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1076/1076995.png" />
        </a>
      </div>
      <!-- End youtube Icon -->

      <!-- Start email Icon -->
      <div class="social" style="background-color:rgba(255, 171, 106, 0.6)">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2991/2991144.png" />
        </a>
      </div>
      <!-- End email Icon -->  

      <!-- Start photos Icon -->
      <div class="social" style="background-color:rgba(255, 211, 114, 0.6)">
        <a href="https://photos.google.com/u/0/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733556.png" />
        </a>
      </div>
      <!-- End photos Icon -->

      <!-- Start drive Icon -->
      <div class="social" style="background-color:rgba(196, 252, 119, 0.6)">
        <a href="https://drive.google.com/drive/u/0/my-drive" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/300/300212.png" />
        </a>
      </div>
      <!-- End drive Icon -->

      <!-- Start ko-fi Icon -->
      <div class="social" style="background-color:rgba(125, 227, 96, 0.6)">
        <a href="https://ko-fi.com/drawnbyraven" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/818/818268.png" />
        </a>
      </div>
      <!-- End ko-fi Icon -->
      
      <!-- Start spotify Icon -->
      <div class="social" style="background-color:rgba(96, 227, 159, 0.6)">
        <a href="https://open.spotify.com/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/256/1946/1946479.png" />
        </a>
      </div>
      <!-- End spotify Icon -->
      
      <!-- Start twitter Icon -->
      <div class="social" style="background-color:rgba(96, 227, 226, 0.6)">
        <a href="https://twitter.com/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1419/1419508.png" />
        </a>
      </div>
      <!-- End twitter Icon -->      
      
      <!-- Start messenger Icon -->
      <div class="social" style="background-color:rgba(108, 186, 246, 0.6)">
        <a href="https://www.messenger.com/t/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1419/1419496.png" />
        </a>
      </div>
      <!-- End messenger Icon -->

      <!-- Start bluesky Icon -->
      <div class="social" style="background-color:rgba(108, 159, 246, 0.6)">
        <a href="https://bsky.app/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/256/4015/4015374.png" />
        </a>
      </div>
      <!-- End bluesky Icon -->

      <!-- Start tumblr Icon -->
      <div class="social" style="background-color:rgba(101, 125, 219, 0.6)">
        <a href="https://www.tumblr.com/dashboard" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1532/1532518.png" />
        </a>
      </div>
      <!-- End tumblr Icon -->   

      <!-- Start linkedin Icon -->
      <div class="social" style="background-color:rgba(111, 101, 219, 0.6)">
        <a href="https://www.linkedin.com/" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/256/1532/1532535.png" />
        </a>
      </div>
      <!-- End linkedin Icon --> 
      
      <!-- Start github Icon -->
      <div class="social" style="background-color:rgba(147, 108, 246, 0.6)">

        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1051/1051275.png" />
        </a>
      </div>
      <!-- End github Icon -->

    </div>



  </body>

</html>
