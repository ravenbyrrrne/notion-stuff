<!DOCTYPE html>
<html>
 <title>Date Widget for Notion</title> 
    <style>
      #txt {
        display: flex;
        font-family: monospace;
        font-size: 1em;
        color: #d15796;
        padding: 2px;
        align-items: center;
        justify-content: center;
        line-height: normal;
        height: 100%;
        font-weight: bold;
        flex-direction: column;
      }
        
       #calendar {
        display: flex;
        font-family: monospace;
        font-size: 1.25em;
        color: #d15796;
        padding: 2px;
        align-items: center;
        justify-content: center;
        line-height: normal;
        height: 100%;
        font-weight: bold;
        flex-direction: column;
      }
      
      #container {
        display: flex;
        align-items: center;
      }

      body{
          background-color: rgba(0, 0, 0, 0);
      }
    </style>
</head>

<body onload="startTime()">
<div id="txt"></div>

<script>

var weekday = new Array(7);
    weekday[0] = "sunday";
    weekday[1] = "monday";
    weekday[2] = "tuesday";
    weekday[3] = "wednesday";
    weekday[4] = "thursday";
    weekday[5] = "friday";
    weekday[6] = "saturday";
    const monthNames = ["january", "february", "march", "april", "may", "june",
      "july", "august", "september", "october", "november", "december"
    ];

    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}`;
    
    var greet;
    if (hrs < 12)
        greet = 'good morning, ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon, ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening, ';
        
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML = `
  <div>♡ ${greet}it is currently: ♡</div>
  <div id="calendar"> ${date} at ${h}:${m}:${s}</div>`;
  setTimeout(startTime, 1000);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

</body>
</html>
